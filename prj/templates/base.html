<!DOCTYPE html>
<html lang="ko">
    <head>

        {% block title %}      <!-- 페이지별 타이틀 공간 -->
        <title>hhhhhhhh</title>
        {% endblock title %}

        {% block meta %}    <!-- 페이지별 메타 데이터 공간 -->
        {% endblock meta %}

        {% block scripts %}    <!-- 페이지별 스크립트 공간 -->

    {% endblock content %}
